</div>
<script>
    let isDragging = false;
    let startPosition = 0;
    let currentTranslate = 0;
    let previousTranslate = 0;
    let animationID = 0;
    let currentIndex = 0;
  
    const swipeContainer = document.querySelector('.swipe-container');
    const swipeItems = document.querySelectorAll('.swipe-item');
  
    function onTouchStart(event) {
      isDragging = true;
      startPosition = event.touches[0].clientX;
      animationID = requestAnimationFrame(animation);
      swipeContainer.style.cursor = 'grabbing';
    }
  
    function onTouchMove(event) {
      if (isDragging) {
        const currentPosition = event.touches[0].clientX;
        currentTranslate = previousTranslate + currentPosition - startPosition;
      }
    }
  
    function onTouchEnd() {
      isDragging = false;
      cancelAnimationFrame(animationID);
      const threshold = 100;
      if (Math.abs(currentTranslate - previousTranslate) > threshold) {
        if (currentTranslate < previousTranslate && currentIndex < swipeItems.length - 1) {
          currentIndex++;
        } else if (currentTranslate > previousTranslate && currentIndex > 0) {
          currentIndex--;
        }
      }
      setSlidePosition();
      swipeContainer.style.cursor = 'grab';
    }
  
    function animation() {
      setSlidePosition();
      if (isDragging) requestAnimationFrame(animation);
    }
  
    function setSlidePosition() {
      swipeContainer.style.transform = `translateX(${currentTranslate}px)`;
      previousTranslate = currentTranslate;
    }
  
    swipeContainer.addEventListener('touchstart', onTouchStart);
    swipeContainer.addEventListener('touchmove', onTouchMove);
    swipeContainer.addEventListener('touchend', onTouchEnd);
  </script>
